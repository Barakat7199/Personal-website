<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barakat | Personal Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-6">

  <!-- Language Switch -->
  <div class="mb-6">
    <button onclick="switchLang('en')" class="px-4 py-2 bg-blue-500 text-white rounded mx-2">English</button>
    <button onclick="switchLang('ar')" class="px-4 py-2 bg-green-500 text-white rounded mx-2">العربية</button>
  </div>

  <!-- Typed Text -->
  <h1 class="text-4xl font-bold mb-4 text-center">
    <span id="typed-text"></span>
  </h1>

  <!-- Intro Text -->
  <p id="intro-text" class="text-lg text-center max-w-xl"></p>

  <script>
    let typed;

    const texts = {
      en: {
        typed: ["Barakat", "Electronics Engineer", "Web Developer"],
        intro: "Passionate about technology, creativity, and digital transformation."
      },
      ar: {
        typed: ["بركات", "مهندس إلكترونيات", "مبرمج مواقع"],
        intro: "شغوف بالتقنية، الإبداع، والتحول الرقمي."
      }
    };

    function switchLang(lang) {
      document.getElementById("intro-text").innerText = texts[lang].intro;
      if (typed) typed.destroy();
      typed = new Typed("#typed-text", {
        strings: texts[lang].typed,
        typeSpeed: 50,
        backSpeed: 30,
        loop: true
      });
    }

    window.onload = () => switchLang("en");
  </script>
</body>
</html>
