<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barakat | Personal Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body class="bg-light text-dark">

  <!-- Language Switch -->
  <div class="container text-end mt-3">
    <button onclick="switchLang('en')" class="btn btn-primary me-2">English</button>
    <button onclick="switchLang('ar')" class="btn btn-success">العربية</button>
  </div>

  <!-- Hero Section -->
  <div class="container text-center mt-5">
    <h1 class="display-4 mb-3"><span id="typed-text"></span></h1>
    <p id="intro-text" class="lead"></p>
    <a href="#contact" class="btn btn-outline-primary mt-4">Contact Me</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let typed;

    const texts = {
      en: {
        typed: ["Barakat", "Electronics Engineer", "Web Developer"],
        intro: "Passionate about technology, creativity, and digital transformation."
      },
      ar: {
        typed: ["بركات", "مهندس اتصالات", "مبرمج مواقع"],
        intro: "شغوف بالتقنية، الإبداع، والتحول الرقمي."
      }
    };

    function switchLang(lang) {
      document.getElementById("intro-text").innerText = texts[lang].intro;
      if (typed) typed.destroy();
      typed = new Typed("#typed-text", {
        strings: texts[lang].typed,
        typeSpeed: 50,
        backSpeed: 30,
        loop: true
      });
    }

    window.onload = () => switchLang("en");
  </script>
</body>
</html>
